<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse text-center top-navigation">
        <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">CSGO<br><span>FURY</span></a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto items-top-menu">
                <li class="nav-item active">

                </li>
                <li class="nav-item tune-container">
                    <a href="#" class="stylish tune"></a>
                    <a href="#" class="mini-circle mini-tune">15</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="stylish tone"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="stylish flag"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="stylish-user"></a>
                </li>

        <nav>

                <li>

                            <button>+ 8 904</button>

                    </div>
                </li>
                <li class="divider"></li>
                <li>
                    <div class="container-aside-items">
                        <img src="images/aside-two-item.png" alt="Quick Game">

                    </div>

                <li class="divider"></li>
                <li>
                    <div class="container-aside-items">
                        <img src="images/aside-three-item.png" alt="RPS">

                            <button>+ 8 904</button>
                        </div>
                    </div>

                <li class="divider"></li>
                <li class="bg-white">

                        </div>

                <li class="divider2"></li>

                        </div>

                <li class="divider2"></li>
                <li class="bg-white">

                <li class="bg-white">
                    <div class="container-aside-items">

                    </div>

                <li class="divider2"></li>
                <li class="bg-white">
                    <div class="container-aside-items">

                    </div>

    <section class="container main-block">

    </section>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
